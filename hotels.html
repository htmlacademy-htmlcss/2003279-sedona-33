      <nav class="navigation">

          <img class="page-header-logo" src="" alt='Логотип сайта "Седона"'>
        </a>
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href=#>О седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href=#>Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href=#>
              <span class="visually-hiden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href=#>
              <span class="visually-hiden">
                Избранное

          <li class="navigation-item">
            <a class="navigation-link" href=#>Хочу сюда!</a>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">
                Главная
              </span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <form class="search-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="seacrh-filter-group">
            <legend class="search-filter-title">Инфраструктура</legend>
            <ul class="seacrh-filter-list">
              <li class="search-filter-item">
                <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                    Бассейн
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                </label>
              </li>
              <li class="search-filter-item">
                <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                    Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="seacrh-filter-group">
            <legend class="search-filter-title">Тип жилья</legend>
            <ul class="seacrh-filter-list">
                <li class="search-filter-item">
                  <label class="control">
                      <input class="control-input" type="radio" name="property-type" value="hotel" checked>
                      Гостиница
                  </label>
                </li>
                <li class="search-filter-item">
                  <label class="control">
                      <input class="control-input" type="radio" name="property-type" value="motel">
                      Мотель
                  </label>
                </li>
                <li class="search-filter-item">
                  <label class="control">
                      <input class="control-input" type="radio" name="property-type" value="apartments">
                      Апартаменты
                  </label>
                </li>
              </ul>
          </fieldset>
          <fieldset class="seacrh-filter-group">
              <legend class="search-filter-title">Стоимость, ₽:</legend>
              <input class="seacrh-filter-price-input" type="text" name="price-from" placeholder="от" value="0">
              <input class="seacrh-filter-price-input" type="text" name="price-to" placeholder="до" value="9000">
          </fieldset>
          <button class="button" type="submit">Применить</button>
          <button class="button" type="reset">Сбросить</button>
        </form>
      </header>
      

    
    </main>
